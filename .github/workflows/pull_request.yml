name: PR Verify
# For pull requests: builds and test
on:
  push:
    branches:
      - '!master'
  pull_request:
    branches:
      - master
jobs:
  buildAndTest:
    name: buildAndTest ${{ matrix.java }}/${{ matrix.test || matrix.java }} (${{ matrix.distribution }}) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        java:
          - { c: '8', t: '8' }
          - { c: '8', t: '17' }
          - { c: '11', t: '11' }
          - { c: '17', t: '17' }
        distribution: [ 'temurin' ]
    env:
      ORG_GRADLE_PROJECT_toolchainCompileVersion: ${{ matrix.java.c }}
      ORG_GRADLE_PROJECT_toolchainJavadocVersion: ${{ matrix.java.c }}
      ORG_GRADLE_PROJECT_toolchainTestVersion: ${{ matrix.java.t || matrix.java.c }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up base JDK (${{ matrix.java.c }}, ${{ matrix.distribution }})
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java.c }}
          distribution: ${{ matrix.distribution }}
      - name: Set up testing JDK (${{ matrix.java.t || 'undefined' }}, ${{ matrix.distribution }})
        uses: actions/setup-java@v2
        if: ${{ matrix.java.t != null && (matrix.java.c != matrix.java.t) }}
        with:
          java-version: ${{ matrix.test }}
          distribution: ${{ matrix.distribution }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Gradle version information
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --version
      - name: Gradle Java toolchains
        uses: gradle/gradle-build-action@v2
        with:
          arguments: javaToolchains printUsedVersions
      - name: Build (on Java ${{ matrix.java.c }})
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
      - name: Test (on Java ${{ matrix.java.t || matrix.java.c }})
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check --info --stacktrace
      - name: Archive Gradle Test Summary
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: gradle-test-summary-b${{ matrix.java.c }}-t${{ matrix.java.t || matrix.java.c }}-${{ matrix.distribution }}-${{ matrix.os }}
          path: build/reports/tests/test/
          retention-days: 4
