name: PR Verify
# For pull requests: builds and test
on:
  push:
    branches:
      - '!master'
  pull_request:
    branches:
      - master
jobs:
#  checkMatrixCompatibility:
#
  buildAndTest:
    name: buildAndTest ${{ matrix.java }}/${{ matrix.test || matrix.java }} (${{ matrix.distribution }}) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ (matrix.java == matrix.test) || matrix.test == '8' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        java: [ '8', '11', '17' ]
        test: [ '8', '11', '17' ]
        distribution: [ 'temurin' ]
    env:
      ORG_GRADLE_PROJECT_toolchainCompileVersion: ${{ matrix.java }}
      ORG_GRADLE_PROJECT_toolchainJavadocVersion: ${{ matrix.java }}
      ORG_GRADLE_PROJECT_toolchainTestVersion: ${{ matrix.test || matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up base JDK (${{ matrix.java }}, ${{ matrix.distribution }})
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
      - name: Set up testing JDK (${{ matrix.test || 'undefined' }}, ${{ matrix.distribution }})
        uses: actions/setup-java@v2
        if: ${{ matrix.test != null && (matrix.java != matrix.test) }}
        with:
          java-version: ${{ matrix.test }}
          distribution: ${{ matrix.distribution }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Gradle version information
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --version
      - name: Gradle Java toolchains
        uses: gradle/gradle-build-action@v2
        with:
          arguments: javaToolchains printUsedVersions
      - name: Build (on Java ${{ matrix.java }})
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
      - name: Test (on Java ${{ matrix.test || matrix.java }})
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check --info --stacktrace
      - name: Archive Gradle Test Summary
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: gradle-test-summary-b${{ matrix.java }}-t${{ matrix.test || matrix.java }}-${{ matrix.distribution }}-${{ matrix.os }}
          path: build/reports/tests/test/
          retention-days: 4
